<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Film in the World</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <div class="box-header">
                <div class="box-logo"></div>
                <nav class="nav-header">
                    <div class="wrapper-search">
                        <div class="box-search">
                            <input type="text" id="search-input" name="search"
                                placeholder="Tìm: tên phim, diễn viên, đạo diễn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </div>
                    </div>
                    <div class="wrapper-options">
                        <ul class="list-options"></ul>
                        <div class="sub-menu">
                            <ul class="list-sub"></ul>
                        </div>
                        <!-- <div class="line-menu"></div> -->
                    </div>
                </nav>
            </div>
        </div>
        <div class="main">
            <section class="popular-movies">
                <div class="carousel-wrapper">
                    <button class="previous-carousel control-carousel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                        </svg>
                    </button>
                    <div class="box-carousel"></div>
                    <button class="next-carousel control-carousel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
                        </svg>
                    </button>
                </div>
                <div class="top-film">

                </div>
            </section>
        </div>
        <div class="footer">

        </div>
    </div>


    <script type="text/javascript" src="./main/base.js"></script>
</body>

</html>
